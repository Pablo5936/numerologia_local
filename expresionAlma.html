<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Interpretación Expresión del Alma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/inicio.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/inicio.css" id="tema">
</head>

<body>
  <h1>Interpretación de tu Expresión del Alma</h1>
  <div id="interpretacion"></div>
  <button class="volver" onclick="volverInicio()">Regresar a la página principal</button>
  <script src="js/arr_expresion_alma.js"></script>
  <script>
    // Cargar tema desde localStorage
    const tema = localStorage.getItem('tema') || 'inicio';
    document.getElementById('tema').href = `./css/${tema}.css`;

    const ultimoNumero = localStorage.getItem('ultimoNumero');
    const ultimaSeleccion = localStorage.getItem('ultimaSeleccion');

    let texto = "";
    if (typeof expresionAlma === "undefined") {
      texto = "Error: No se pudo cargar la información de expresión del alma.";
    } else if (ultimaSeleccion !== '6' || !ultimoNumero) {
      texto = "No se encontró información de expresión del alma. Por favor, calcula tu expresión del alma primero.";
    } else {
      const valor = parseInt(ultimoNumero, 10);
      let encontrado = false;
      for (let item of expresionAlma) {
        if (item.numero === valor) {
          texto = item.descripcion || "Interpretación no disponible.";
          encontrado = true;
          break;
        }
      }
      if (!encontrado) texto = `No se encontró interpretación para el número ${valor}.`;
    }

    document.getElementById('interpretacion').innerHTML = `<p>${texto}</p>`;
    function volverInicio() {
      window.close();
      setTimeout(function () {
        window.location.href = "index.html";
      }, 300);
    }
  </script>
</body>

</html>
