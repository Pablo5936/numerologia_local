<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Interpretación Número del Alma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/inicio.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/inicio.css" id="tema">
</head>

<body>
  <h1>Interpretación de tu Número del Alma</h1>
  <div id="interpretacion"></div>
  <button class="volver" onclick="volverInicio()">Regresar a la página principal</button>
  <script src="js/arr_numero_alma.js"></script>
  <script>
    // Cargar tema desde localStorage
    const tema = localStorage.getItem('tema') || 'inicio';
    document.getElementById('tema').href = `./css/${tema}.css`;
    
    // Obtener valor solo de localStorage
    const ultimoNumero = localStorage.getItem('ultimoNumero');
    const ultimaSeleccion = localStorage.getItem('ultimaSeleccion');
    
    let texto = "";

    if (typeof numeroAlma === "undefined") {
      texto = "Error: No se pudo cargar la información de números del alma.";
    } else if (ultimaSeleccion !== '5' || !ultimoNumero) {
      texto = "No se encontró información del número del alma. Por favor, calcula tu número del alma primero.";
    } else {
      const valor = parseInt(ultimoNumero, 10);
      if (isNaN(valor)) {
        texto = "El valor guardado no es un número válido.";
      } else {
        let encontrado = false;
        for (let item of numeroAlma) {
          if (item.numero === valor) {
            texto = item.descripcion || item.personalidad || "Interpretación no disponible.";
            encontrado = true;
            break;
          }
        }
        if (!encontrado) {
          texto = `No se encontró interpretación para el número ${valor}.`;
        }
      }
    }
    
    document.getElementById('interpretacion').innerHTML = `<p>${texto}</p>`;

    function volverInicio() {
      window.close();
      setTimeout(function () {
        window.location.href = "index.html";
      }, 300);
    }
  </script>
</body>

</html>
